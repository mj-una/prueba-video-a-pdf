<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>𝓥𝓲𝓭𝓮𝓸 𝓪 𝓟𝓓𝓕</title>
	<link rel="icon" type="image/svg+xml" href="./estaticos/blipip.svg">
	<link rel="stylesheet" href="./estilos/index.css">
	<link rel="stylesheet" href="./estilos/portada.css">
	<link rel="stylesheet" href="./estilos/cargando.css">
	<link rel="stylesheet" href="./estilos/ajustes.css">
	<script src="https://q5js.org/q5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
	
	<main>
		<h1>🅥🅘🅓🅔🅞 🅐 🅟🅓🅕</h1>
		<ol>
			<li id="item1">1. selecciona tu video mp4, mov, ogg</li>
			<li id="item2">2. descarga un pdf con los fotogramas</li>
			<li id="item3">3. imprime el pdf en blanco y negro</li>
			<li id="item4">4. pinta cada fotograma a mano</li>
			<li id="item5">5. escanea las hojas en orden</li>
			<li id="item6">6. sigue aca:
				<a href="https://pdf-a-video.github.io" target="_blank">pdf-a-video.github.io</a>
			</li>
		</ol>
	</main>

	<div id="zona-fijada-abajo">
		<video
			autoplay
			loop
			muted
			playsinline
			height="100px">
			<source src="./estaticos/anios-veinte.mp4" type="video/mp4">
		</video>

		<label>
			SELECCIONAR ARCHIVO
			<input
				id="input-desde-local"
				type="file"
				accept="video/mp4,video/webm,video/ogg,video/quicktime"
				required
				hidden
			>
		</label>
	</div>
	
	<address>
		<img src="./estaticos/para-pv1.png" alt="una interfaz para pv1">
		<video autoplay loop muted playsinline>
			<source src="./estaticos/hache-temele.mp4" type="video/mp4">
			por Hache Temele
		</video>
	</address>

	<!-- oculto -->
	<video
		id="video-desde-local" 
		muted 
		playsinline 
		preload="auto" 
		style="display: none">
	</video>
	
	<!-- oculto -->
	<div id="contenedor-cargando-archivo">
		<video
			class="video-fondo"
			muted
			playsinline 
			preload="none">
		</video>
		<video
			class="video-frente"
			playsinline 
			preload="none">
		</video>
	</div>

	<!-- oculto -->
	<div id="contenedor-ajustes-pdf">
		<video
			playsinline
			preload="none"
			style="display: none">
		</video>
		<audio preload="none"></audio>
	</div>

	<!-- javascript -->
	<script type="module" src="./modulos/index.js"></script>
</body>
</html>
